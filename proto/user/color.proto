syntax = "proto3";

package graphics;

// RGB color for serialization
message Color {
  uint32 red = 1;    // 0-255
  uint32 green = 2;  // 0-255
  uint32 blue = 3;   // 0-255
  uint32 alpha = 4;  // 0-255 (transparency)
}

// Material with color and properties
message Material {
  Color diffuse_color = 1;
  Color specular_color = 2;
  float roughness = 3;
  float metallic = 4;
}
